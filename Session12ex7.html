<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            margin: 0;
        }

        .card-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 0;
        }

        .card-title {
            position: absolute;
            top: 65%;
            left: 55%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-align: center;
            margin-left: -80px;
        }

    
    </style>
</head>
<body>
    <div class="container mt-5">
        <h4 class="mb-3">Rikkei cards</h4>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card text-white bg-dark text-align">
                    <img src="https://vcdn1-thethao.vnecdn.net/2022/12/19/fkscvpyvqaa1fv9-jfif-167139012-9444-5939-1671391905.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=3hRZ0Szr15s7C7xncexxuw" class="card-img" alt="moon">
                    <div class="card-img-overlay">
                        <h5 class="card-title ">Short title, long jacket</h5>
                        <p class="card-text"><small><ion-icon name="golf-outline"></ion-icon> Earth | <ion-icon name="calendar-outline"></ion-icon> 3d</small></p>
                        <p class="card-left"><small><ion-icon name="logo-github"></ion-icon></small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success ">
                    <img src="https://vcdn1-thethao.vnecdn.net/2022/12/19/fkscvpyvqaa1fv9-jfif-167139012-9444-5939-1671391905.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=3hRZ0Szr15s7C7xncexxuw" class="card-img" alt="flower">
                    <div class="card-img-overlay">
                        <h5 class="card-title ">Much longer title that wraps to multiple lines</h5>
                        <p class="card-text"><small><ion-icon name="golf-outline"></ion-icon> Pakistan | <ion-icon name="calendar-outline"></ion-icon> 4d</small></p>
                        <p class="card-left"><small><ion-icon name="logo-github"></ion-icon></small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <img src="https://vcdn1-thethao.vnecdn.net/2022/12/19/fkscvpyvqaa1fv9-jfif-167139012-9444-5939-1671391905.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=3hRZ0Szr15s7C7xncexxuw" class="card-img" alt="jellyfish">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Another longer title belongs here</h5>
                        <p class="card-text"><small><ion-icon name="golf-outline"></ion-icon> California | <ion-icon name="calendar-outline"></ion-icon> 5d</small></p>
                        <p class="card-left"><small><ion-icon name="logo-github"></ion-icon></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
